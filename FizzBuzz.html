<!DOCTYPE html>
<html>
    <head>
        <title> Solving Fizz Buzz</title>
        <meta charset="UFT-8"/>
    </head>
    <body>
        <script>
           let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));
            
           for (let i = 1; i <= answer; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log("FizzBuzz");
                } else if (1 % 3 === 0) {
                    console.log("Fizz");
                } else if ( i % 5 === 0) {
                    console.log("Buzz");
                } else {
                    console.log("i");
                }
            }
        </script>
    </body>
</html>
